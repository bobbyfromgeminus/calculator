<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="calc-body">

        <div class="box-item projector"></div>

        <div class="box-item gray operation">+</div>
        <div class="box-item gray operation">-</div>
        <div class="box-item gray operation">x</div>
        <div class="box-item gray operation">รท</div>

        <div class="container-one">
            <div class="box-item num">7</div>
            <div class="box-item num">8</div>
            <div class="box-item num">9</div>

            <div class="box-item num">4</div>
            <div class="box-item num">5</div>
            <div class="box-item num">6</div>

            <div class="box-item num">1</div>
            <div class="box-item num">2</div>
            <div class="box-item num">3</div>

            <div class="box-item num">0</div>
            <div class="box-item num">.</div>
            <div class="box-item clear">C</div>
        </div>

        <div class="container-two">
            <div class="box-item result">=</div>
        </div>


    </main>
    

    <script src="./js/main.js"></script>
</body>
</html>
